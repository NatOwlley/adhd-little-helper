<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записи</title>
</head>
<body>
    <h1>Записи</h1>
    <form action="/add" method="POST">
        <input type="number" name="hours" min="0" max="23" placeholder="Часы" required>
        <input type="number" name="minutes" min="0" max="59" placeholder="Минуты" required>
        <input type="text" name="text" placeholder="Введите текст" required>
        <button type="submit">Добавить запись</button>
    </form>

    <ul>
        {% for entry in entries %}
            <li>
                <form action="/edit/{{ entry[0] }}" method="POST" style="display: inline;">
                    <input type="number" name="hours" value="{{ entry[1][:2] }}" min="0" max="23" required>
                    <input type="number" name="minutes" value="{{ entry[1][3:5] }}" min="0" max="59" required>
                    <input type="text" name="text" value="{{ entry[2] }}" required>
                    <button type="submit">Изменить</button>
                </form>
                {{ entry[1] }}: {{ entry[2] }}
                <a href="/delete/{{ entry[0] }}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
